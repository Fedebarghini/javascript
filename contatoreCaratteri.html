<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore Caratteri in Tempo Reale</title>
    <link rel="stylesheet" href="contatoreCaratteri.css">
</head>

<body>
    <div class="container">
        <h2>Contatore Caratteri in Tempo Reale</h2>
        <textarea class="textarea" id="textarea" placeholder="Perfavore scrivi qui il tuo testo..."
            maxlength="50"></textarea>
        <div class="counter-container">
            <p>
                Caratteri Totali
                <span class="total-counter" id="total-counter">40</span>
            </p>
            <p>
                Rimanenti
                <span class="remaining-counter" id="remaining-counter">20</span>
            </p>

        </div>
    </div>
    <script src="contatoreCaratteri.js"></script>
</body>

</html>
